type Room @model {
  id: ID!
  name: String!
  messages: [Message] @connection(name: "RoomMessage")
}
type Message @model {
  id: ID!
  title: String!
  room: Room @connection(name: "RoomMessage")
  username: String!
}

type User @model {
  id: ID!
  username: String!
  image: S3Object! ## Mapåž‹
  email: String!
}

type S3Object {
  bucket: String!
  region: String!
  key: String!
}